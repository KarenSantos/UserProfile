<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Registration</title>
    </h:head>

    <h:body>
        <p:button outcome="index" value="Go back" icon="ui-icon-arrowreturnthick-1-w"></p:button>

        <p:separator />
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="email" value="Email" />
                <p:inputText id="email" value="#{loginControl.email}" required="true" requiredMessage="An Email is required" label="email" />
                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginControl.password}" required="true" requiredMessage="A password is required" label="password" />
                <f:facet name="footer">
                    <p:commandButton value="Login" actionListener="#{loginControl.login}"
                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                    <p:commandButton value="Reset" type="reset" />
                </f:facet>
            </h:panelGrid>
        </h:form>

        <p:separator />
        <h:outputText rendered="#{loginControl.showMessage}" style="color:red" id="resultMessage" value="#{loginControl.showMessage}"/>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
//                    window.alert("falhou");
                }
                else {
                    window.location = "update.xhtml";
                }
            }
        </script>

    </h:body>
</html>
